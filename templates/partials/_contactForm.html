<form action="/new" method="POST" class="card bg-dark text-light">
    <div class="card-body p-2">
        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text"  name="fullname" placeholder="Write your fullname" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="email" placeholder="Write your e-mail" class="form-control">
            
            <label for="phone" class="form-label">Phone</label>
            <input type="text"  name="phone" placeholder="Write your phone number" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
