{%extends 'layout.html'%}
{%block body%}
<div class="card mx-4 mt-4 bg-dark p-2">
    <h2 class="text-center bg-dark text-light my-3">Update</h2>
    <form action="{{url_for('rutas.update',id=contacts.id)}}" method="POST" class="card bg-dark text-white">
    <div class="my-2 mx-3 align-content-center row g-3">
        <input type="text"  name="fullname" class="col form-control mx-2 rounded-1" placeholder="Write your fullname" value="{{contacts.fullname}}">
        <input type="email" name="email"    class="col form-control mx-2 rounded-1" placeholder="Write your e-mail" value="{{contacts.email}}">
        <input type="text"  name="phone"    class="col form-control mx-2 rounded-1" placeholder="Write your phone number" value="{{contacts.phone}}">
        <div class="col-12 my-3 mx-0">
            <button type="submit" class="btn btn-success">Update</button>
        </div>
    </div>
    </form>
</div>
{%endblock%}
